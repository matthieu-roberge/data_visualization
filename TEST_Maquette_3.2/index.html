<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maquette 3.2 – Widgets redimensionnables</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <div>IVMP</div>
    <div>Doe, John – Dynamic Waves</div>
    <div>17 Feb 2020 · 17:54</div>
  </header>

  <main>
    <h1 class="page-title">Overall Patient Statistics – Maquette 3.2</h1>

    <section class="dashboard-wrapper">
      <div id="dashboard">
        <div class="widget" data-span="1">
          <h2>[II] HR bpm</h2>
          <p class="value big">60</p>
          <div class="widget-resize-handle"></div>
        </div>

        <div class="widget" data-span="2">
          <h2>Battery</h2>
          <p class="value big">82%</p>
          <div class="widget-resize-handle"></div>
        </div>

        <div class="widget" data-span="1">
          <h2>Steps</h2>
          <p class="value big">10 234</p>
          <div class="widget-resize-handle"></div>
        </div>

        <div class="widget" data-span="1">
          <h2>Sleep</h2>
          <p class="value big">7h 45m</p>
          <div class="widget-resize-handle"></div>
        </div>

        <div class="widget" data-span="2">
          <h2>Weather</h2>
          <p class="value big">21°C · Sunny</p>
          <div class="widget-resize-handle"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
