

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Maquette 3 – Monitor Widgets (Grid iOS-like)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="topbar">
    <div>IVMP</div>
    <div>Doe, John – Dynamic Waves</div>
    <div>17 Feb 2020 · 17:54</div>
  </header>

  <main>
    <h1 class="page-title">Overall Patient Statistics – Maquette 3</h1>

    <section class="dashboard-wrapper">
      <div id="dashboard">
        <div class="widget">
          <h2>[II] HR bpm</h2>
          <p class="value big">60</p>
        </div>
        <div class="widget">
          <h2>[V1] HR bpm</h2>
          <p class="value big">58</p>
        </div>
        <div class="widget">
          <h2>Pulse bpm</h2>
          <p class="value big">61</p>
        </div>
        <div class="widget">
          <h2>Temp °C</h2>
          <p class="value big">37.4</p>
        </div>
        <div class="widget">
          <h2>Pleth SpO₂ %</h2>
          <p class="value big">96</p>
        </div>
        <div class="widget">
          <h2>Resp rpm</h2>
          <p class="value big">15</p>
        </div>
        <div class="widget">
          <h2>Blood Pressure</h2>
          <p class="value big">120/80</p>
        </div>
        <div class="widget">
          <h2>ECG Trend</h2>
          <p class="value big">Normal</p>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
